apiVersion: apps/v1
kind: Deployment
metadata:
  name: story-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: story
  template:
    metadata:
      labels:
        app: story
    spec:
      containers:
        - name: story
          image: aixufey/kub-example-data:latest
          imagePullPolicy: Always
          # https://kubernetes.io/docs/concepts/storage/volumes/
          volumeMounts:
            - mountPath: /app/story # Mounth path to Container
              name: story-volume
      volumes:
        - name: story-volume
          emptyDir: {} # Creates an empty dir when Pod starts - Containers can access, deleted when Pod is removed.
---
apiVersion: v1
kind: Service
metadata:
  name: story-service
spec:
  selector:
    app: story
  type: LoadBalancer
  ports:
    - protocol: "TCP"
      port: 80
      targetPort: 3000
